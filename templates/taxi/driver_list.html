{% extends "base.html" %}

{% block content %}
    <h1>Driver list</h1>
    <ul>
    {% if not driver_list %}
        <title>YOUR DRIVER LIST IS EMPTY</title>
    {% endif %}
    {% for driver in driver_list %}
        <li><a href={% url "taxi:driver-detail" driver.id %}>{{ driver.first_name }} {{ driver.last_name }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
